<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #f7f7f7;
    }

    .container {
        margin-top: 50px;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        color: #dc3545;
        margin-bottom: 30px;
    }

    .btn {
        /*background-color: #28a745;*/
        /*color: #fff;*/
        font-size: 1.2rem;
        padding: 10px 30px;
        border-radius: 5px;
        margin-top: 30px;
        border: none;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }


</style>
</head>
<body>
<div class="container">
    <h1>Payment Failed</h1>
    <p>We're sorry, but your transaction could not be completed. Please try again later or contact customer support for
        assistance.</p>
    <button class="btn btn-danger" onclick="">Back to Payment</button>
    <button class="btn btn-success" onclick="">Back to Home</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        // API call to redirect to index.html page
        $.ajax({
            url: "https://example.com/api/redirect",
            type: "GET",
            success: function (result) {
                window.location.href = "index.html";
            },
            error: function (error) {
                console.log(error);
            }
        });
    });
</script>
</body>
</html>
