<!DOCTYPE html>
<html>
<head>
    <title>Login-Page-Stu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <style>
        .flex-container {
            display: flex;
            /*flex-wrap: wrap;*/
            height: 600px;
        }
        .flex-item {
            flex-basis: 50%;

            /*padding: 20px;*/
            /*box-sizing: border-box;*/
        }
    </style>
</head>
<body>
<div class="flex-container">

    <div class="col-sm-6 flex-item">
        <form class="p-5">
            <div class="mb-3 text-center">
                <h1>Login as Student</h1>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="Login()">Login</button>
            </div>
        </form>
    </div>
    <div class="col-sm-6 flex-item">
        <img src="../assets/log_1.jpg" class="img-fluid h-100">
    </div>


</div>
<script>
    function Login() {
        const username = encodeURIComponent(document.getElementById('username').value);
        const pass = encodeURIComponent(document.getElementById('password').value);

        window.location.href = '/check-res?username=' + username + '&pass=' + pass;
    }

</script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
