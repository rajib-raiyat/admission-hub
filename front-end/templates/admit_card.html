<!DOCTYPE html>
<html>
<head>
    <title>Student Admit Card</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .student-photo {
            max-width: 200px;
            max-height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            border: 2px solid #ccc;
            overflow: hidden;
        }

        .qrcode {
            max-width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Student Admit Card</h1>
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Date:</strong> March 31, 2023</p>
    <div class="student-photo">
        <img alt="Student Photo" src="student-photo.jpg">
    </div>
    <div class="qrcode">
        <img alt="QR Code" src="qrcode.png">
    </div>
</div>
</body>
</html>
